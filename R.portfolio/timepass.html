<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        form {
            margin: auto;
            width: min(600px, 80%);
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-image: url('https://images.unsplash.com/photo-1619279302118-43033660826a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select,
        #dob {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            opacity: 0.5;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        /* Add more styling rules for checkboxes, table, and buttons */
        /* ...
           (Refer to the full code for additional styling)
           ... */
    </style>
</head>
<body>
    <form>
        <h2>Student Registration Form</h2>
        <!-- Add input fields for student details -->
        <!-- Example: -->
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>
        <!-- Add other input fields similarly -->
        <!-- Example: -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <!-- Add academic details (table) -->
        <!-- Example: -->
        <label for="qualification">Qualification:</label>
        <table>
            <!-- Add rows for 10th, 12th, and Graduation -->
            <!-- Example: -->
            <tr>
                <td>10th</td>
                <td><input type="text" name="10-board" required></td>
                <td><input type="text" name="10-percentage" required></td>
                <td><input type="text" name="10-year-of-passing" required></td>
            </tr>
            <tr>
                <td>12th</td>
                <td><input type="text" name="12-board" required></td>
                <td><input type="text" name="12-percentage" required></td>
                <td><input type="text" name="12-year-of-passing" required></td>

            </tr>
            <tr>
                <td>Graduation</td>
                <td><input type="text" name="12-board" required></td>
                <td><input type="text" name="12-percentage" required></td>
                <td><input type="text" name="12-year-of-passing" required></td>

            </tr>
            <!-- Add similar rows for 12th and Graduation -->
        </table>
        <!-- Add buttons (Reset and Submit) -->
        <!-- Example: -->
        <div class="buttons">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
